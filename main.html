<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="container">
	<h1 class="text-center">Internship Form</h1>
</div>
<form action="post">
<div class="container">
<div class="row">
	<div class="col-md-4">
	<div class="form-group">
		<label class="form-lable" for="first-name-input">First Name</label>
		<input type="text" name="name"class="form-control" id="first-name-input" required>
		<div class="invalid-feedback">first name required.</div>
  </div>
</div>
<div class="col-md-4">
   <div class="form-group">
		<label class="form-label" for="last-name-input">Last Name</label>
		<input type="text" class="form-control" id="last-name-input" required>
		<div class="invalid-feedback"> Last name required.</div>
   </div>
</div>
<div class="col-md-4">
   <div class="form-group">
	
		<label class="form-label" for="email-input" >Email Address</label>
		<input type="email" class="form-control" id="email-input" required>
		<div class="invalid-feedback">Email required.</div>
  </div>
  </div>
</div>

<div class="row">
	<div class="col-md-6">
	<div class="form-group">
		<label class="form-label" for="college-input" >College</label>
		<input type="text" class="form-control" id="college-input" required>
		<div class="invalid-feedback">Please provide a valid college.</div>
  </div>
</div>

<div class="col-md-3">
   <div class="form-group">
		<label for="grad-year-select" class="form-label">Graduation Year</label>
		<select class="form-select form-control" id="grad-year-select" required>
			<option selected>Choose...</option>
			<option value="1">2020</option>
			<option value="2">2021</option>
			<option value="3">2022</option>
			<option value="3">2023</option>
		  </select>
		  <div class="invalid-feedback">Please select a valid Graduation Year.</div>
   </div>
</div>
<div class="col-md-3">
   <div class="form-group">
	
		<label class="form-label" for="roll-no-input">Roll No.</label>
		<input type="text" class="form-control" id="roll-no-input" required>
		<div class="invalid-feedback">Please provide a valid Roll no.</div>
  </div>
  </div>
  <div class="col-md-12">
  <input class="form-label" value="Agree" type="checkbox" id="conditions-checkbox" required>
  <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions. You must agree before submitting.</label>
  <div class="invalid-feedback">Please provide a valid Roll no.</div>
</div>

<div class="col-12">
	<button type="submit" class="btn btn-primary">Submit Form</button>
</div>
</div>
</form>
</div>

</body>

</html>
